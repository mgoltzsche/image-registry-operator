# permissions for end users to edit imagepullsecrets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: imagepullsecret-editor-role
rules:
- apiGroups:
  - reg8stry.mgoltzsche.github.com
  resources:
  - imagepullsecrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - reg8stry.mgoltzsche.github.com
  resources:
  - imagepullsecrets/status
  verbs:
  - get
